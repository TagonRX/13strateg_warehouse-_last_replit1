# Nginx Configuration for Warehouse Management System
# 
# Installation:
#   sudo cp deployment/nginx.conf /etc/nginx/sites-available/warehouse
#   sudo ln -s /etc/nginx/sites-available/warehouse /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx

# Upstream для Node.js приложения
upstream warehouse_app {
    server 127.0.0.1:5000;
    keepalive 64;
}

# HTTP Server (редирект на HTTPS после установки SSL)
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;  # Замените на ваш домен

    # Для Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект на HTTPS (раскомментируйте после установки SSL)
    # return 301 https://$server_name$request_uri;

    # Временно используем HTTP (закомментируйте после установки SSL)
    location / {
        proxy_pass http://warehouse_app;
        proxy_http_version 1.1;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # Proxy headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-NginX-Proxy true;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # WebSocket endpoint
    location /ws {
        proxy_pass http://warehouse_app;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }

    # Логи
    access_log /var/log/nginx/warehouse_access.log;
    error_log /var/log/nginx/warehouse_error.log;

    # Размер загружаемых файлов
    client_max_body_size 50M;
}

